<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouTube Internals Wiki</title>
        <link rel="stylesheet" href="roboto.css">
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="img/icon.png" type="image/png">
    </head>
    <body>
        <div id="progress" style="width: 0%;">
            <dt></dt>
            <dd></dd>
        </div>
        <div id="masthead">
            <span class="sprite logo" title="Rehike"></span>
            <div class="vertical-rule"></div>
            <span class="wiki-name">YouTube Internals Wiki</span>
        </div>
        <div id="page">
            <div id="guide">
                <div class="spinner">
                    <span class="sprite spinner-icon" title="Loading icon"></span>
                    <span class="spinner-label">Loading...</span>
                </div>
            </div>
            <div id="content-container">
                <div id="content">
                    <h1>Welcome!</h1>
                    <p>Click a page on the sidebar to get started.</p>
                </div>
            </div>
        </div>
        <script src="js/markdown-it.min.js"></script>
        <script src="js/nunjucks.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
